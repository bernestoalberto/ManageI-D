;Config
COM_CSOAP_CONFIG_DESC="Manager the default settings for the SOAP Integration component"
COM_CSOAP_CONFIG_CLASS_DELIMITER="Class delimiter"
COM_CSOAP_CONFIG_CLASS_DELIMITER_DESC="Enter a delimiter for the separation of the class and the function. By default it's a dot (.), but some SOAP clients may not handle this very well. In that case you can specify what the delimiter should be. Note: this must be a unique character for the string. i.e. Class.test(), can also be Class_test(). Class_test_function() doesn't work, since the _ is not unique."

COM_CSOAP_CONFIG_STATIC_DELIMITER="Static function delimiter"
COM_CSOAP_CONFIG_STATIC_DELIMITER_DESC="Enter a delimiter for the separation of the class and the static function. By default it's two dots (..), but some SOAP clients may not handle this very well. In that case you can specify what the delimiter should be. Note: this must be unique for the string. i.e. Class..test(), can also be Class__test(). Class__test__function() doesn't work, since the __ is not unique."

