COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Puede revisar los mensajes en cualquier momento seleccionando el elemento del menú 'Mensajes de posinstalación' del menú 'Componentes' que hay en la zona de la administración. Dicha área de información no se mostrará si lo tiene configurado en 'Ocultar todos los mensajes'."
