LIB_PHPASS_XML_DESCRIPTION="PHPass es un entorno de trabajo de codificación de contraseñas para aplicaciones de PHP. La opción preferida (más segura) del método de codificación que soporta es la del tipo 'OpenBSD-style bcrypt' (conocido en PHP como 'CRYPT_BLOWFISH'), con un retroceso a 'BSDI-style' extendido de codificaciones 'DES-based' (conocido en PHP como 'CRYPT_EXT_DES'), y un último recurso de retroceso a un método de codificación de contraseñas con iteración de variables basadas en MD5 que está implementado en phpass de serie."
